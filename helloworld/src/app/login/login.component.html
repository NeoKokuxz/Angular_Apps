<div class="container">
    <h1>Login</h1>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div><br>

    User Name : <input type="text" name="username" value="{{username}}" [(ngModel)]="username">
    Password  : <input type="password" name="password" value="{{password}}" [(ngModel)]="password">


    <br><br>
    <button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
